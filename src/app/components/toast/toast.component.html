<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11;">
  @for (toast of toasts; track toast.id) {
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header" [ngClass]="{'bg-success text-white': toast.type === 'success', 'bg-danger text-white': toast.type === 'error'}">
        <strong class="me-auto">
          @if (toast.type === 'success') {
            <i class="bi bi-check-circle-fill"></i>
          } @else {
            <i class="bi bi-exclamation-triangle-fill"></i>
          }
        </strong>
        <button type="button" class="btn-close btn-close-white" (click)="removeToast(toast.id)" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
    </div>
  }
</div>
